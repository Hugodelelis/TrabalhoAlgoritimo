<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="module/script.js" defer></script>

    <title>Algoritimo</title>
</head>
<body>
    <main class="container-flex d-flex">
        <div class="inputs">
            <h1 class="display-5">Cadastro de disciplinas</h1>
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control mt-2" id="name" aria-describedby="name" placeholder="Nome disciplina">

            <label for="desc" class="form-label mt-2">Descrição:</label>
            <textarea name="desc" id="des" class="form-control" placeholder="Sua descrição"></textarea>

            <label for="ch" class="form-label mt-2">Carga horária:</label>
            <input type="text" class="form-control mt-2" id="ch" name="ch" aria-describedby="descricao" placeholder="Valor da carga horária">

            <div class="buttons row justify-content-center mt-4">
                <button class="btn btn-primary col-5" id="addItem">Adicionar</button>
                <button class="btn btn-primary ms-2 col-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Listar</button>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Lista de Discplinas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body discplinas">

        </div>

            <div class="delete-all">
                <button class="btn btn-danger" id="deleteAll">Apagar todos</button>
            </div>
        </div>
    </main>
</body>
</html>
